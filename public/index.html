<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
      <style>



      body {
          margin: 0;
          background-color: #ebece4;
      }

      </style>

      <link rel="stylesheet" type="text/css" href="index.css">
      <script src="jquery-3.3.1.min.js"></script>

      <title>WIP</title>

      <script>

      $(document).ready(function() {
        $("#topnav b").click(function(){
          $("#sidenav").toggle();
        });
      });

      $(document).ready(function() {
        $("#topnav a").click(function() {
          $("#id01").slideToggle();
        });
      });

      </script>

    </head>
    <body>


      <div id="topnav">
        <b><span style="font-size: 30px; cursor:pointer" onclick="toggleNav()">&#9776; </span></b>
        <a>LOGIN</a>

    </div>

    <div id="id01" class="modal">
    <form>
      <div class="imgcontainer">
        <img src="img/ninja-background-512.png" alt="Avatar" class="avatar">
      </div>
      <div class="container">
        <label for="usr"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="usr" required>
        <label for="pwr"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name ="pwr" required>
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me</label>
      </div>
    </form>
    </div>

      <div id="sidenav">
      </div>

      <div class="content">
        <h1>Hello World!</h1>
        <p>Testing purpose!</p>
      </div>

      <script>
      var modal = document.getElementById('id01');

      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>

  </body>
</html>
